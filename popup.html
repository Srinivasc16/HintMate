
<!DOCTYPE html>
<html>
<head>
  <title>LiveO</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: #ffffff;
            width: 300px;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        /* Premium glass background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(40px);
            z-index: 1;
        }

        /* Subtle grid pattern */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 2;
        }

        #logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 600;
            color: #ff8c42;
            text-align: center;
            margin: 24px 0 0 0;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 12px rgba(255, 140, 66, 0.3);
        }

        #title {
            text-align: center;
            font-size: 13px;
            line-height: 1.4;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-radius: 12px;
            margin: 20px 16px 24px;
            font-weight: 400;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 1px 0 rgba(255, 140, 66, 0.1);
        }

        #hints-container {
            position: relative;
            z-index: 10;
            padding: 0 16px;
            max-height: 340px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 140, 66, 0.4) transparent;
        }

        #hints-container::-webkit-scrollbar {
            width: 3px;
        }

        #hints-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #hints-container::-webkit-scrollbar-thumb {
            background: rgba(255, 140, 66, 0.4);
            border-radius: 3px;
        }

        #hints-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 140, 66, 0.6);
        }

        .hint-button {
            display: block;
            width: 100%;
            margin: 0 0 8px 0;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 140, 66, 0.15);
            padding: 14px 16px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-align: left;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .hint-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.1) 0%, transparent 100%);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .hint-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 140, 66, 0.4);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(255, 140, 66, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .hint-button:hover::before {
            opacity: 1;
        }

        .hint-button:active {
            transform: translateY(0);
            transition: transform 0.1s ease;
        }

        .hint-text {
            margin: 0 0 12px 0;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-color: #4ecdc4;
            border: 2px solid;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 66, 0.08);
            border-radius: 8px;
            display: none;
            animation: expandIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 12px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.75);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        @keyframes expandIn {
            from {
                opacity: 0;
                transform: translateY(-4px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .hint-text:not(.hidden) {
            display: block;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100px;
            transition: all 0.3s ease;
        }

        .loading-text {
            color: rgba(255, 140, 66, 0.8);
            font-weight: 500;
            margin-bottom: 16px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 140, 66, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.3s; }
        .loading-dot:nth-child(2) { animation-delay: -0.15s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .error-message {
            text-align: center;
            padding: 16px;
            color: #ff6b6b;
            font-size: 12px;
            background: rgba(255, 107, 107, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            margin: 0 16px;
        }

        .success-message {
            text-align: center;
            padding: 16px;
            color: #4ecdc4;
            font-size: 12px;
            background: rgba(78, 205, 196, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 8px;
            margin: 0 16px;
        }

        .hint-button.active {
            background: rgba(255, 140, 66, 0.1);
            border-color: rgba(255, 140, 66, 0.5);
            color: rgba(255, 255, 255, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(255, 140, 66, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .hint-button.active::before {
            opacity: 1;
        }

        #hints-container:has(.hint-button) .loading {
            opacity: 0;
            pointer-events: none;
            height: 0;
            margin: 0;
        }

        #credit {
            font-size: 13px;
            font-style: italic;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 20px 0 16px;
            position: relative;
            z-index: 10;
            font-weight: 400;
        }

        /* Premium glass container */
        .glass-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 140, 66, 0.1);
            border-radius: 16px;
            z-index: 5;
            box-shadow: 
                0 8px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Subtle chrome-like reflections */
        .hint-button:hover, .hint-text, #title {
            position: relative;
        }

        .hint-button:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 8px 8px 0 0;
        }

        /* Focus states for accessibility */
        .hint-button:focus {
            outline: none;
            border-color: rgba(255, 140, 66, 0.6);
            box-shadow: 
                0 0 0 2px rgba(255, 140, 66, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Smooth state transitions */
        .hint-button, .hint-text {
            will-change: transform, opacity;
        }

        /* Responsive refinements */
        @media (max-width: 320px) {
            body { width: 280px; }
            #logo { font-size: 18px; }
            #title { font-size: 12px; padding: 14px 16px; }
            .hint-button { font-size: 12px; padding: 12px 14px; }
            .hint-text { font-size: 11px; }
        }


  </style>
</head>
<body>
  <div id="logo">HINTMATE</div>
<h1 id="title">LiveO âœ¨</h1>
<div id="hints-container">
  <div class="loading" id="loading">
    <div class="loading-text">Generating hints...</div>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
</div>

<div id="credit">Developed by Srinivas C</div>

  <script src="popup.js"></script>
</body>
</html>
