
<!DOCTYPE html>
<html>
<head>
  <title>LiveO</title>
  
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
#logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 28px;
  color: #ff8c42;
  text-align: center;
  margin-top: 20px;
  letter-spacing: 2px;
  text-shadow: 0 0 4px rgba(255, 140, 66, 0.6);
}


    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      width: 300px;
      min-height: 400px;
      overflow: hidden;
      position: relative;
    }

    /* Subtle background gradient */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 50% 50%, rgba(30, 30, 30, 0.3) 0%, transparent 70%);
      z-index: 1;
    }

    #title {
      text-align: center;
  font-size: 16px;
  line-height: 1.6;
  padding: 18px 20px;
  color: #ffffff;
  background: #1a1a1a;
  border-radius: 12px;
  margin: 20px;
  font-weight: 500;
  font-family: 'Inter', sans-serif;
  box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
  position: relative;
  z-index: 10;
    }

    #hints-container {
      position: relative;
      z-index: 10;
      padding: 0 20px;
      max-height: 320px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff8c42 #1a1a1a;
    }

    #hints-container::-webkit-scrollbar {
      width: 6px;
    }

    #hints-container::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 3px;
    }

    #hints-container::-webkit-scrollbar-thumb {
      background: #ff8c42;
      border-radius: 3px;
    }

    .hint-button {
      display: block;
      width: 100%;
      margin: 12px 0;
      background: #1a1a1a;
      color: #ffffff;
      border: 2px solid #ff8c42;
      padding: 14px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      text-align: left;
    }

    .hint-button:hover {
      background: #2a2a2a;
      border-color: #ffaa66;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 140, 66, 0.2);
    }

    .hint-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(255, 140, 66, 0.2);
    }

    .hint-text {
      margin: 8px 0 16px;
      padding: 16px;
      background: #111111;
      border-radius: 8px;
      display: none;
      border: 1px solid #333333;
      animation: slideIn 0.3s ease-out;
      font-size: 13px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hint-text:not(.hidden) {
      display: block;
    }

    .hidden {
      display: none;
    }

    /* Simple loading animation */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 120px;
    }

    .loading-text {
      color: #ff8c42;
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff8c42;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Error/success states */
    .error-message {
      text-align: center;
      padding: 20px;
      color: #ff6b6b;
      font-size: 14px;
    }

    .success-message {
      text-align: center;
      padding: 20px;
      color: #4ecdc4;
      font-size: 14px;
    }

    /* Active hint button state */
    .hint-button.active {
      background: #2a2a2a;
      border-color: #ffaa66;
    }
    .loading {
  transition: opacity 0.3s ease;
}

#hints-container:has(.hint-button) .loading {
  opacity: 0;
  pointer-events: none;
  height: 0;
  overflow: hidden;
}
#credit {
  font-size: 12px;
  color: #ffffff;
  text-align: center;
  margin: 16px 0 10px;
  position: relative;
  z-index: 10;
  font-weight: 500;
  font-style: italic;
}


  </style>
</head>
<body>
  <div id="logo">HINTMATE</div>
<h1 id="title">LiveO âœ¨</h1>
<div id="hints-container">
  <div class="loading" id="loading">
    <div class="loading-text">Generating hints...</div>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
</div>

<div id="credit">Developed by Srinivas C</div>

  <script src="popup.js"></script>
</body>
</html>
